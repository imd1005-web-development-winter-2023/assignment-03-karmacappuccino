<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the page title -->
  <title>Assignment 03</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="UTF-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- We are using a CSS Reset file to standardize browser default css -->
  <link rel="stylesheet" href="reset.css" />

  <!-- This is where all of our awesome CSS code goes -->
  <link rel="stylesheet" href="style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>

<body>
  <main>
    <!-- Flex display-->>
    <div class="page">
      <!-- Title of web app-->
      <div class="TODO-title">
        <h1>Things you need to do before Melanie Martinez's new album!</h1>
      </div>
      <section>

        <div class="content">
          <div class="enter-todo">
            <form class="add-todo-form">
              <label for="todo-name"></label>
              <!--HTML form-->
              <input type="text" name="item" id="todo-name" placeholder="Enter a TODO..." required />
              <button class="submit"> <img src="plus.png" width="20"></button>
            </form>
          </div>
          <div class="your-todo">
            <p class="your-to">Your TODO's</p>
            <ul class="todo-list">
              <li>Loading...</li>
            </ul>
            <!--Clear all button-->
            <button class="clear-all">Clear all</button>
          </div>
        </div>
    </div>
    </section>
  </main>
  <!-- This is where we add our awesome JavaScript code -->
  <script src="./main.js"></script>
</body>
</html>
